<mat-card>
  <mat-card-title></mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-header>
        <div mat-card-avatar>
          <mat-icon aria-hidden="false" aria-label="Example home icon">lock</mat-icon>
        </div>
        <mat-card-title>Prijava</mat-card-title>
      </mat-card-header>
      <mat-form-field class="full-width-input">
        <mat-label>Mobilna telefonska številka</mat-label>
        <input matInput placeholder="XXX XXX XXX" formControlName="mobilePhoneNumber" required>
        <mat-error>Prosimo vpišite veljavno telefonsko številko</mat-error>
      </mat-form-field>
      <button routerLink="/register" mat-button color="secondary">Registracija</button>
      <button [disabled]="loading" mat-raised-button color="primary">Pošlji SMS</button>
      <alert></alert>
    </form>
  </mat-card-content>
</mat-card>
